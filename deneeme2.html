<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kargo Takibi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS Stilleri */
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .accordion {
      margin-bottom: 20px;
    }
    .accordion-item {
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    .accordion-header {
      background-color: #ddd;
      padding: 10px;
      cursor: pointer;
    }
    .accordion-body {
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Başlık Kısmı -->
  <header class="py-4">
    <div class="container">
      <h1>Kargo Takibi</h1>
    </div>
  </header>

  <!-- İçerik Kısmı -->
  <section class="py-4">
    <div class="container">
      <div class="accordion">
        <!-- İlk Akordiyon Öğesi -->
        <div class="accordion-item">
          <div class="accordion-header" onclick="toggleAccordion(this)">Kargo Nerede?</div>
          <div class="accordion-body">
            <p>Kargonuz şu anda dağıtım merkezimizde bulunmaktadır.</p>
          </div>
        </div>
        <!-- İkinci Akordiyon Öğesi -->
        <div class="accordion-item">
          <div class="accordion-header" onclick="toggleAccordion(this)">Kargo Ne Zaman Teslim Edilir?</div>
          <div class="accordion-body">
            <p>Kargonuzun tahmini teslim süresi 3 iş günüdür.</p>
          </div>
        </div>
        <!-- Diğer Akordiyon Öğeleri buraya eklenebilir -->
      </div>
    </div>
  </section>

  <script>
    // JavaScript Kodları
    function toggleAccordion(header) {
      var body = header.nextElementSibling;
      body.style.display = body.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
